<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: transparent;
            overflow-x: hidden;
        }

        .top-nav {
            background: transparent;
            box-shadow: none;
            padding: 10px 0;
        }

        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            align-items: center;
            height: auto;
        }

        /* Sol Menü Grubu */
        .nav-left {
            display: flex;
            gap: 10px;
            justify-content: flex-start;
        }

        /* Orta Logo Grubu */
        .logo-center {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            gap: 5px;
        }

        .logo-icon {
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 2px;
        }

        .logo-text-top {
            font-size: 13px;
            font-weight: 700;
            color: #333;
            margin: 0;
            line-height: 1.2;
            letter-spacing: 0.5px;
            white-space: nowrap;
        }

        .logo-text-bottom {
            font-size: 16px;
            font-weight: 800;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 0;
            letter-spacing: 0.5px;
            white-space: nowrap;
        }

        /* Sağ Menü Grubu */
        .nav-right {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            align-items: center;
        }

        .nav-link {
            color: #444;
            text-decoration: none;
            font-weight: 600;
            font-size: 14px;
            padding: 8px 12px;
            border-radius: 8px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .nav-link:hover {
            background: rgba(102, 126, 234, 0.1);
            color: #667eea;
        }

        .btn-submit-nav {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white !important;
            padding: 8px 20px !important;
            border-radius: 50px;
            font-weight: 600;
            font-size: 13px;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            white-space: nowrap;
        }

        .btn-submit-nav:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%) !important;
        }

        @media (max-width: 992px) {
            .nav-container {
                grid-template-columns: 1fr;
                gap: 10px;
                text-align: center;
            }

            .nav-left,
            .nav-right {
                justify-content: center;
            }

            .logo-text-top {
                font-size: 11px;
            }

            .logo-text-bottom {
                font-size: 14px;
            }
        }
    </style>
</head>

<body>
    <nav class="top-nav">
        <div class="nav-container">
            <!-- Sol Menü -->
            <div class="nav-left">
                <a href="#anasayfa" class="nav-link"><i class="bi bi-house-door-fill"></i> Ana Sayfa</a>
                <a href="#kategoriler" class="nav-link"><i class="bi bi-grid-fill"></i> Kategoriler</a>
            </div>

            <!-- Orta Logo -->
            <div class="logo-center">
                <div class="logo-icon">
                    <img src="https://images.seeklogo.com/logo-png/34/2/meb-2019-logo-png_seeklogo-345218.png"
                        alt="MEB Logo" style="width: 100%; height: 100%; object-fit: contain;">
                </div>
                <div class="logo-text-top">T.C. BURSA VALİLİĞİ<br>İl Millî Eğitim Müdürlüğü</div>
                <div class="logo-text-bottom">Eğitimde İyi Örnekler</div>
            </div>

            <!-- Sağ Menü -->
            <div class="nav-right">
                <a href="#iletisim" class="nav-link"><i class="bi bi-envelope-fill"></i> İletişim</a>
                <a href="#proje-basvuru" class="btn-submit-nav"><i class="bi bi-send-fill"></i> Projenizi Paylaşın</a>
            </div>
        </div>
    </nav>
</body>

</html>
