
<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: transparent;
            /* İframe arkaplanı şeffaf olsun */
            overflow: hidden;
            /* Scroll bar çıkmasın */
        }

        .top-nav {
            background: rgba(255, 255, 255, 0.95);
            /* Yarı saydam beyaz arka plan */
            backdrop-filter: blur(10px);
            /* Arkadaki görseli bulanıklaştır */
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            padding: 40px 0 20px 0;
            /* Üstten 40px boşluk bırakıldı (Site Haritası için) */
            border-radius: 0 0 30px 30px;
            /* Alt köşeleri yuvarla */
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
        }

        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 40px;
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            align-items: center;
            height: auto;
        }

        /* Sol Menü Grubu */
        .nav-left {
            display: flex;
            gap: 20px;
            justify-content: flex-start;
        }

        /* Orta Logo Grubu */
        .logo-center {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            gap: 5px;
            margin-top: -10px;
            /* Logoyu biraz yukarı çek */
        }

        .logo-icon {
            width: 85px;
            height: 85px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 5px;
            filter: drop-shadow(0 5px 15px rgba(0, 0, 0, 0.15));
            transition: transform 0.3s ease;
        }

        .logo-icon:hover {
            transform: scale(1.05) rotate(5deg);
        }

        .logo-text-top {
            font-size: 15px;
            font-weight: 800;
            color: #1a202c;
            margin: 0;
            line-height: 1.3;
            letter-spacing: 0.5px;
            white-space: nowrap;
            text-transform: uppercase;
            text-shadow: 0 1px 0 rgba(255, 255, 255, 1);
        }

        .logo-text-bottom {
            font-size: 26px;
            font-weight: 900;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 2px 0 0 0;
            letter-spacing: -0.5px;
            white-space: nowrap;
            filter: drop-shadow(0 2px 4px rgba(102, 126, 234, 0.2));
        }

        /* Sağ Menü Grubu */
        .nav-right {
            display: flex;
            gap: 20px;
            justify-content: flex-end;
            align-items: center;
        }

        .nav-link {
            color: #2d3748;
            text-decoration: none;
            font-weight: 700;
            font-size: 16px;
            padding: 12px 20px;
            border-radius: 15px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(255, 255, 255, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.8);
        }

        .nav-link i {
            font-size: 20px;
            color: #667eea;
        }

        .nav-link:hover {
            background: white;
            color: #667eea;
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .btn-submit-nav {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white !important;
            padding: 12px 30px !important;
            border-radius: 50px;
            font-weight: 700;
            font-size: 16px;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
            white-space: nowrap;
            border: 2px solid transparent;
        }

        .btn-submit-nav i {
            font-size: 18px;
        }

        .btn-submit-nav:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 8px 30px rgba(102, 126, 234, 0.5);
            background: white !important;
            color: #764ba2 !important;
            border-color: #764ba2;
        }

        @media (max-width: 1200px) {
            .nav-container {
                padding: 0 20px;
            }

            .logo-text-bottom {
                font-size: 22px;
            }

            .nav-link {
                padding: 10px 15px;
                font-size: 15px;
            }

            .btn-submit-nav {
                padding: 10px 20px !important;
                font-size: 15px;
            }
        }

        @media (max-width: 992px) {
            .nav-container {
                grid-template-columns: 1fr;
                gap: 15px;
                text-align: center;
                padding-bottom: 10px;
            }

            .logo-center {
                margin-top: 0;
            }

            .nav-left,
            .nav-right {
                justify-content: center;
            }

            .logo-icon {
                width: 60px;
                height: 60px;
            }

            .logo-text-top {
                font-size: 12px;
            }

            .logo-text-bottom {
                font-size: 18px;
            }
        }
    </style>
</head>

<body>
    <nav class="top-nav">
        <div class="nav-container">
            <!-- Sol Menü -->
            <div class="nav-left">
                <a href="#anasayfa" class="nav-link"><i class="bi bi-house-door-fill"></i> Ana Sayfa</a>
                <a href="#kategoriler" class="nav-link"><i class="bi bi-grid-fill"></i> Kategoriler</a>
            </div>

            <!-- Orta Logo -->
            <div class="logo-center">
                <div class="logo-icon">
                    <img src="https://images.seeklogo.com/logo-png/34/2/meb-2019-logo-png_seeklogo-345218.png"
                        alt="MEB Logo" style="width: 100%; height: 100%; object-fit: contain;">
                </div>
                <div class="logo-text-top">T.C. BURSA VALİLİĞİ<br>İl Millî Eğitim Müdürlüğü</div>
                <div class="logo-text-bottom">Eğitimde İyi Örnekler</div>
            </div>

            <!-- Sağ Menü -->
            <div class="nav-right">
                <a href="#iletisim" class="nav-link"><i class="bi bi-envelope-fill"></i> İletişim</a>
                <a href="#proje-basvuru" class="btn-submit-nav"><i class="bi bi-send-fill"></i> Projenizi Paylaşın</a>
            </div>
        </div>
    </nav>
</body>

</html>
