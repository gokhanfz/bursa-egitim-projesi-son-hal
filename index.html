<html lang="tr"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&amp;display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: transparent;
            overflow-x: hidden;
        }

        .top-nav {
            background: transparent;
            box-shadow: none;
        }

        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 60px;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-text h1 {
            font-size: 17px;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 0;
            line-height: 1.2;
        }

        .logo-text p {
            font-size: 15px;
            font-weight: 600;
            color: #666;
            margin: 2px 0 0 0;
        }

        .nav-menu {
            display: flex;
            gap: 2px;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .nav-menu li a {
            padding: 6px 12px;
            color: #333;
            text-decoration: none;
            font-weight: 500;
            font-size: 14px;
            border-radius: 6px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .nav-menu li a:hover {
            background: #f8f9fa;
            color: #667eea;
        }

        .nav-menu .dropdown {
            position: relative;
        }

        .nav-menu .dropdown-menu {
            position: absolute;
            top: calc(100% + 5px);
            left: 0;
            background: white;
            min-width: 250px;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
            padding: 12px 0;
            display: none;
            z-index: 1000;
            list-style: none;
        }

        .nav-menu .dropdown.active .dropdown-menu {
            display: block;
        }

        .nav-menu .dropdown-menu li a {
            padding: 12px 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            color: #333;
            transition: all 0.2s ease;
        }

        .nav-menu .dropdown-menu li a:hover {
            background: #f8f9fa;
            color: #667eea;
            padding-left: 25px;
        }

        .btn-submit-nav {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white !important;
            padding: 10px 20px !important;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-submit-nav:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%) !important;
        }

        @media (max-width: 768px) {
            .nav-menu {
                display: none;
            }

            .logo-text h1 {
                font-size: 16px;
            }

            .logo-text p {
                font-size: 14px;
            }
        }
    </style>
</head>

<body class="">
    <nav class="top-nav">
        <div class="nav-container">
            <div class="logo-section">
                <div class="logo-icon">
                    <img src="https://bursa.meb.gov.tr/www/assets/img/logoyazisiz.png" alt="MEB Logo" style="width: 100%; height: 100%; object-fit: contain;">
                </div>
                <div class="logo-text">
                    <h1 style="white-space: nowrap;">Bursa İl Milli Eğitim Müdürlüğü</h1>
                    <p>Eğitimde İyi Örnekler</p>
                </div>
            </div>
            <ul class="nav-menu">
                <li><a href="#anasayfa"><i class="bi bi-house-fill"></i> Ana Sayfa</a></li>
                <li class="dropdown">
                    <a href="#kategoriler"><i class="bi bi-grid-3x3-gap-fill"></i> Kategoriler <i class="bi bi-chevron-down"></i></a>
                    <ul class="dropdown-menu">
                        <li><a href="#akademik-bilimsel"><i class="bi bi-book"></i> Akademik ve Bilimsel</a></li>
                        <li><a href="#sosyal-kulturel"><i class="bi bi-people"></i> Sosyal ve Kültürel</a></li>
                        <li><a href="#sanat-spor"><i class="bi bi-palette"></i> Sanat ve Spor</a></li>
                        <li><a href="#mesleki"><i class="bi bi-gear"></i> Mesleki Eğitim</a></li>
                    </ul>
                </li>
                <li><a href="#iletisim"><i class="bi bi-envelope-fill"></i> İletişim</a></li>
                <li><a href="#proje-basvuru" class="btn-submit-nav"><i class="bi bi-send-fill"></i> Projenizi
                        Paylaşın</a></li>
            </ul>
        </div>
    </nav>

    <script>
        // Dropdown toggle
        document.querySelectorAll('.dropdown').forEach(dropdown => {
            dropdown.addEventListener('mouseenter', () => {
                dropdown.classList.add('active');
            });
            dropdown.addEventListener('mouseleave', () => {
                dropdown.classList.remove('active');
            });
        });
    </script>


</body></html>
